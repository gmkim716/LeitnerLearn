<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드 문제 풀이</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <header>
      <div class="logo">LeitnerLearn</div>
    </header>

    <main>
      <div class="card">
        <h1>단어 문제</h1>
        <p>다음 단어의 의미는 무엇인가요?</p>
        <div class="term">
          <h2>Apple</h2>
        </div>

        <form action="/submit-answer" method="POST">
          <div class="options">
            <label>
              <input type="radio" name="answer" value="사과" required />
              사과
            </label>
            <label>
              <input type="radio" name="answer" value="바나나" />
              바나나
            </label>
            <label>
              <input type="radio" name="answer" value="포도" />
              포도
            </label>
            <label>
              <input type="radio" name="answer" value="딸기" />
              딸기
            </label>
          </div>

          <button type="submit">정답 제출</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 LeitnerLearn. All rights reserved.</p>
    </footer>
  </body>
</html>
