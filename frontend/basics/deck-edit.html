<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>덱 수정</title>
    <link rel="stylesheet" href="deck-form.css" />
  </head>
  <body>
    <header>
      <div class="logo">학습 시스템</div>
      <nav>
        <ul>
          <li><a href="deck-list.html">덱 목록</a></li>
          <li><a href="#">학습</a></li>
          <li><a href="#">프로필</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>덱 수정하기</h1>
      <form action="/api/decks/{deckId}" method="POST">
        <label for="deckName">덱 이름</label>
        <input
          type="text"
          id="deckName"
          name="deckName"
          value="기존 덱 이름"
          required
        />

        <label for="deckDescription">덱 설명</label>
        <textarea id="deckDescription" name="deckDescription">
기존 덱 설명</textarea
        >

        <button type="submit">덱 수정</button>
      </form>
    </main>

    <footer>&copy; 2024 학습 시스템. All rights reserved.</footer>
  </body>
</html>
